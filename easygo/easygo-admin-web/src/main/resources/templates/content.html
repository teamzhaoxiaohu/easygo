	<script type="text/javascript">

		//修改状态
		function updataStatus(id,btn) {
			var status=0; //默认无效
			var text=$(btn).text();
			if(text=="有效"){
				status=1;
			}
			if(confirm("确定要修改为:"+text+"吗?")){
				//alert(text+"---"+status+"---"+id);
				$.ajax({
					url:"content_updateStatus",
					type:"post",
					dataType:"json",
					data:"id="+id+"&status="+status,
					success:function(result){
						//alert(JSON.stringify(result));
						if(result.code==200){
							alert("状态修改成功！");
							//动态修改单元格的内容
							$(btn).parent().prev().text(text);
							//动态修改按钮上的文字
							$(btn).text(text=="有效"?"无效":"有效");
						}else{
							alert("状态修改失败！")
						}
					}
				});
			}
		}

		//异步绑定新增下拉框 contentCategory_add_select
		$(function () {
			$.ajax({
				url:"contentCategory_list",
				type:"post",
				dataType:"json",
				success:function (result) {
					for(var i=0;i<result.length;i++){
						$("#contentCategory_add_select").append("<option value='"+result[i].id+"'>"+result[i].name+"</option>");
					}
				}
			});
		});
		
		//异步文件上传
		function uploadImg_add() {
			//点击按钮，不是提交表单
			//模拟一个表单对象
			var formData=new FormData();
			//向表单中新增一个文件上传框
			formData.append("file",document.getElementById("file_add").files[0]);
			//异步提交上面模拟的表单
			$.ajax({
				url:"file_upload", //后台准备一个文件上传的控制器
				type:"post", //一定是post请求 文件上传是post
				data:formData, //要提交的数据
				contentType:false, //必须为false，文件上传的时候默认才会有正确 content-Type
				processData:false, //必须为false，异步对象XMLhttpRequest才会对文件上传表单正确处理
				success:function (result) {
					//alert(JSON.stringify(result));
					//页面回显上传成功的图片
					if(result.code==200){
						//回显图片
						$("#img_show_add").prop("src",result.message);
						//藏值，提交表单新增到数据库
						$("#upload_img_add_pic").val(result.message);
					}else{
						alert("文件上传失败，请联系运维....");
					}
				}
			});
		}
		
		//新增addContent
		function addContent() {
			var data=$("#addForm").serialize();
			$.ajax({
				url:"content_add",
				data:data,
				type:"post",
				dataType:"json",
				success:function (result) {
					//alert(JSON.stringify(result));
					if(result.code==200){
						alert(result.message);
						location.href="content_page";
					}else{
						alert(result.message);
					}
				}
			});
		}


	</script>
    
</head>
